<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-lg mt-5">
            <div class="card-header text-center text-uppercase">
               <b>Register Component</b>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="fullName" placeholder="Enter full name" required>
                     </div>
                    <div class="form-group">
                       <input type="text" class="form-control" formControlName="email" placeholder="Enter Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter password" required>
                     </div>
                     <div class="form-group text-center">
                         <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
                     </div>
                </form>
            </div>
        </div>   
    </div>
</div>
