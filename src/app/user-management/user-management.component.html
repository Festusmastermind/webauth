<h3>User Management</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="bg-dark text-white">
            <tr>
                <th>FullName</th>
                <th>UserName</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>{{user.fullName}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
